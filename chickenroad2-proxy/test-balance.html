<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tester</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #334155;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #10b981; }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #059669;
        }
        .result {
            background: #1e293b;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1e293b;
            border: 2px solid #475569;
            color: #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Balance Tester</h1>
        <p>–≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø—Ä–æ–≤–µ—Ä—è–µ—Ç —Ä–∞–±–æ—Ç—É –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–∏ –±–∞–ª–∞–Ω—Å–∞</p>

        <label>User ID:</label>
        <input type="text" id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ user ID" value="">

        <label>Proxy URL:</label>
        <input type="text" id="proxyUrl" value="http://localhost:3001">

        <div>
            <button onclick="testDirect()">1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä—è–º–æ–π –±—ç–∫–µ–Ω–¥</button>
            <button onclick="testProxy()">2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ proxy</button>
        </div>

        <div>
            <button onclick="getConfig()">‚öôÔ∏è –ü–æ–ª—É—á–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
            <button onclick="enableInfiniteBalance()">üí∞ –í–∫–ª—é—á–∏—Ç—å –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –±–∞–ª–∞–Ω—Å</button>
        </div>

        <div class="result" id="result">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>
    </div>

    <script>
        const BACKEND_URL = 'https://root.chiekenroads2.club/api';

        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const color = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            result.innerHTML += `<span class="${color}">[${new Date().toLocaleTimeString()}] ${message}</span>\n`;
        }

        function clear() {
            document.getElementById('result').innerHTML = '';
        }

        async function testDirect() {
            clear();
            const userId = document.getElementById('userId').value;

            if (!userId) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ User ID!', 'error');
                return;
            }

            log('üì° –ó–∞–ø—Ä–æ—Å –∫ –ø—Ä—è–º–æ–º—É –±—ç–∫–µ–Ω–¥—É...', 'info');
            log(`URL: ${BACKEND_URL}/profile/${userId}`, 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/profile/${userId}`);
                const data = await response.json();

                log('‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', 'success');
                log(JSON.stringify(data, null, 2), 'info');

                if (data.profile && data.profile.amount) {
                    log(`üí∞ –ë–∞–ª–∞–Ω—Å (–ø—Ä—è–º–æ–π –±—ç–∫–µ–Ω–¥): ${data.profile.amount}`, 'success');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testProxy() {
            clear();
            const userId = document.getElementById('userId').value;
            const proxyUrl = document.getElementById('proxyUrl').value;

            if (!userId) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ User ID!', 'error');
                return;
            }

            log('üì° –ó–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ proxy...', 'info');
            log(`URL: ${proxyUrl}/api/profile/${userId}`, 'info');

            try {
                const response = await fetch(`${proxyUrl}/api/profile/${userId}`);
                const data = await response.json();

                log('‚úÖ –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', 'success');
                log(JSON.stringify(data, null, 2), 'info');

                if (data.profile && data.profile.amount) {
                    log(`üí∞ –ë–∞–ª–∞–Ω—Å (—á–µ—Ä–µ–∑ proxy): ${data.profile.amount}`, 'success');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                log('üí° –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ proxy-server –∑–∞–ø—É—â–µ–Ω!', 'info');
            }
        }

        async function getConfig() {
            clear();
            const proxyUrl = document.getElementById('proxyUrl').value;

            log('üì° –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...', 'info');

            try {
                const response = await fetch(`${proxyUrl}/api/dashboard/config`);
                const config = await response.json();

                log('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞:', 'success');
                log(JSON.stringify(config, null, 2), 'info');
                log(`\n‚öôÔ∏è Infinite Balance: ${config.infiniteBalance}`, 'info');
                log(`üí∞ Custom Balance: ${config.customBalance}`, 'info');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function enableInfiniteBalance() {
            clear();
            const proxyUrl = document.getElementById('proxyUrl').value;

            log('üì° –í–∫–ª—é—á–µ–Ω–∏–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞...', 'info');

            try {
                // –í–∫–ª—é—á–∞–µ–º infinite balance
                const response1 = await fetch(`${proxyUrl}/api/dashboard/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: 'infiniteBalance', value: true })
                });

                if (!response1.ok) throw new Error('Failed to enable');

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å 999999
                const response2 = await fetch(`${proxyUrl}/api/dashboard/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: 'customBalance', value: 1000 })
                });

                if (!response2.ok) throw new Error('Failed to set balance');

                log('‚úÖ –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –±–∞–ª–∞–Ω—Å –≤–∫–ª—é—á–µ–Ω!', 'success');
                log('üí∞ –ë–∞–ª–∞–Ω—Å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: 999,999', 'success');
                log('\nüîÑ –¢–µ–ø–µ—Ä—å –Ω–∞–∂–º–∏—Ç–µ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —á–µ—Ä–µ–∑ proxy"', 'info');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // Auto-load userId from localStorage if available
        window.onload = () => {
            const userId = localStorage.getItem('userid');
            if (userId) {
                document.getElementById('userId').value = userId;
                log('‚úÖ User ID –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ localStorage', 'success');
            }
        };
    </script>
</body>
</html>
